<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="Title">
        <h1 id="sign_up_title">Sign Up</h1>
    </div>
    <div id="sign_up_form">
        <form>
            <p>
                <input type="text" name="Name" class="textbox" placeholder="Name"/>
            </p>
            <p>
                <input type="text" name="Email" class="textbox" placeholder="Email"/>
            </p>
            <p>
                <input type="text" name="Password" class="textbox" placeholder="Password"/>
            </p>
            <p>
                <input type="text" name="Zipcode" class="textbox" placeholder="Zip code"/>
            </p>
            <p>
                <input type="submit" name="Submit" value="Submit" class="submit"/>

            </p>

        </form>
    </div>
    
</body>
</html>
