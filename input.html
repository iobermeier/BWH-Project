<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<style>
    img:active{
        background-color: #A3C686;
        border-radius: 30px;
    }
</style>
<body>
    <div class="web_title">Waste Not, Worry Not</div>
    <p></p>
    <h2 style="padding: 10px">What are you trying to recycle?</h2>
    <div class="container_input">
        <div class="material">
            <img src="images/book-recycled.png" alt="Paper">
            <p style="background-color: #87AC69;">Paper</p>
        </div>
        <div class="material">
            <img src="images/recycling-bottle.png" alt="Plastic Bottle">
            <p style="background-color: #87AC69;">Plastic</p>
        </div>
        <div class="material">
            <img src="images/reusable-bottle.png" alt="Glass">
            <p style="background-color: #87AC69;">Glass</p>
        </div>
        <div class="material">
            <img src="images/can.png" alt="Aluminum">
            <p style="background-color: #87AC69;">Aluminum</p>
        </div>
        <div class="material">
            <img src="images/online.png" alt="Electronic">
            <p style="background-color: #87AC69;">Electronic</p>
        </div>
        <div class="material">
            <img src="images/reuse.png" alt="Cardboard">
            <p style="background-color: #87AC69;">Cardboard</p>
        </div>
        <div class="material">
            <img src="images/battery-level.png" alt="Battery">
            <p style="background-color: #87AC69;">Battery</p>
        </div>
        <div class="material">
            <img src="images/nuclear.png" alt="Hazard">
            <p style="background-color: #87AC69;">Hazardous Waste</p>
        </div>
        <div class="material">
            <img src="images/apple.png" alt="Food waste">
            <p style="background-color: #87AC69;">Food Waste</p>
        </div>

    </div>

    <button onclick="location.href='result.html';" id="signup" class="submit">Search</button>
</body>
</html>
