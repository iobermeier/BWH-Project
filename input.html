<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <h1>What are you trying to recycle?</h1>
    <div class="container_input">
        <div class="material">
            <img src="images/book-recycled.png" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="material">
            <img src="images/recycling-bottle.png" alt="Plastic Bottle">
            <p>Plastic</p>
        </div>
        <div class="material">
            <img src="images/reusable-bottle.png" alt="Glass">
            <p>Glass</p>
        </div>
        <div class="material">
            <img src="images/can.png" alt="Aluminum">
            <p>Aluminum</p>
        </div>
        <div class="material">
            <img src="images/online.png" alt="Electronic">
            <p>Electronic</p>
        </div>
        <div class="material">
            <img src="images/reuse.png" alt="Cardboard">
            <p>Cardboard</p>
        </div>
        <div class="material">
            <img src="images/battery-level.png" alt="Battery">
            <p>Battery</p>
        </div>
        <div class="material">
            <img src="images/nuclear.png" alt="Hazard">
            <p>Hazardous Waste</p>
        </div>
        <div class="material">
            <img src="images/apple.png" alt="Food waste">
            <p>Food Waste</p>
        </div>

    </div>

    <button onclick="location.href='result.html';" id="signup" class="submit">Search</button>
</body>
</html>
